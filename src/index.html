<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simply Chocolate</title>
        <link <link rel="stylesheet" href="./sass/main.scss" />
        <script type="module" src="./index.js"></script>
    </head>
    <body>
        <include src="./partials/header.html"></include>
        <include src="./partials/drawer.html"></include>
        <include src="./partials/hero.html"></include>
        <include src="./partials/about.html"></include>
        <include src="./partials/ingredients.html"></include>
        <include src="./partials/recipe.html"></include>
        <include src="./partials/how.html"></include>
        <include src="./partials/products.html"></include>
        <include src="./partials/top-sellers.html"></include>
        <include src="./partials/reviews.html"></include>
        <include src="./partials/explore.html"></include>
        <include src="./partials/footer.html"></include>

        <!-- модалка відгуки 1  -->

        <div class="reviews-form">
            <button class="reviews-form__btn">
                <svg class="reviews-form__icon">
                    <use href="images/symbol-defs.svg#cross"></use>
                </svg>
            </button>
            <h3 class="reviews-form__title">
                LEAVE A REVIEW ABOUT <span class="reviews-form__span">OUR CHOCOLATE</span>
            </h3>
            <ul class="form-list">
                <li class="form-list__item">
                    <input placeholder="Name" type="text" class="form-list__filling" />
                </li>
                <li class="form-list__item">
                    <input placeholder="Email" type="text" class="form-list__filling" />
                </li>
                <li class="form-list__item">
                    <svg width="32" height="30"><use href="./images/symbol-defs.svg#flag"></use></svg>
                    <input placeholder="Phone number" type="text" class="form-list__filling" />
                </li>
                <li class="form-list__item">
                    <input placeholder="Enter text" type="text" class="form-list__filling" />
                </li>
            </ul>
            <button class="reviews-form__btn">Send</button>
        </div>

        <!-- модалка відгуки 2  -->

        <div data-products-modal class="reviews-modal is-hidden">
            <button data-close-modal class="reviews-modal__btn">
                <svg class="reviews-modal__icon">
                    <use href="images/symbol-defs.svg#cross"></use>
                </svg>
            </button>
            <h3 class="reviews-modal__title">thank you for your feedback!</h3>
            <p class="reviews-modal__text">We are so happy to hear from you!</p>
        </div>

        <!-- script  -->

        <script>
            const refs = {
                openModalBtn: document.querySelector("[data-open-modal]"),
                closeModalBtn: document.querySelector("[data-close-modal]"),
                backdrop: document.querySelector("[data-reviews-modal]"),
            };

            refs.openModalBtn.addEventListener("click", toggleModal);
            refs.closeModalBtn.addEventListener("click", toggleModal);

            refs.backdrop.addEventListener("click", logBackdropClick);

            function toggleModal() {
                refs.backdrop.classList.toggle("is-hidden");
            }

            function logBackdropClick() {
                console.log("Це клік в бекдроп");
            }
        </script>
    </body>
</html>
