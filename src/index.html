<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simply Chocolate</title>
        <link rel="stylesheet" href="./sass/main.scss" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Roboto&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="./index.js"></script>
    </head>
    <body>
        <include src="./partials/header.html"></include>
        <include src="./partials/drawer.html"></include>
        <include src="./partials/hero.html"></include>
        <include src="./partials/about.html"></include>
        <include src="./partials/ingredients.html"></include>
        <include src="./partials/recipe.html"></include>
        <include src="./partials/how.html"></include>
        <include src="./partials/products.html"></include>
        <include src="./partials/top-sellers.html"></include>
        <include src="./partials/reviews.html"></include>
        <include src="./partials/explore.html"></include>
        <include src="./partials/footer.html"></include>

        <!-- modal reviews 1  -->
        <div data-reviews-form class="reviews-form is-hidden">
            <button
                data-close-reviews-form
                type="button"
                class="reviews-form__close"
            >
                <svg
                    class="reviews-form__icon"
                    width="23"
                    height="23"
                    class="reviews-form__icon"
                >
                    <use href="images/symbol-defs.svg#cross"></use>
                </svg>
            </button>
            <h3 class="reviews-form__title">
                LEAVE A REVIEW ABOUT
                <span class="reviews-form__span">OUR CHOCOLATE</span>
            </h3>
            <ul class="form-list">
                <li class="form-list__item">
                    <input
                        class="form-list__filling"
                        placeholder="Name"
                        type="text"
                        class="form-list__filling"
                    />
                </li>
                <li class="form-list__item">
                    <input
                        class="form-list__filling"
                        placeholder="Email"
                        type="text"
                        class="form-list__filling"
                    />
                </li>
                <li class="form-list__item">
                    <svg class="form-list__flag" width="32" height="30">
                        <use href="./images/symbol-defs.svg#flag"></use>
                    </svg>
                    <p class="form-list__text">+380</p>
                    <input
                        class="form-list__filling form-list__number"
                        placeholder="Phone number"
                        type="text"
                        class="form-list__filling"
                    />
                </li>
                <li class="form-list__item">
                    <input
                        class="form-list__filling form-list__comments"
                        placeholder="Enter text"
                        type="text"
                        class="form-list__filling"
                    />
                </li>
            </ul>
            <button
                data-close-reviews-modal
                data-open-reviews-modal
                class="reviews-form__btn"
            >
                Send
            </button>
        </div>

        <script src="./reviews-form.js"></script>

        <!-- modal reviews 2  -->
        <div data-reviews-modal class="reviews-modal is-hidden">
            <img
                class="reviews-modal__photo"
                src="images/desktop/reviews-modal-bg.png"
                alt="chocolate"
            />
            <button data-close-reviews-modal class="reviews-modal__btn">
                <svg width="28" height="28" class="reviews-modal__icon">
                    <use href="images/symbol-defs.svg#cross"></use>
                </svg>
            </button>
            <h3 class="reviews-modal__title">thank you for your feedback!</h3>
            <p class="reviews-modal__text">We are so happy to hear from you!</p>
        </div>

        <script src="./reviews-modal.js"></script>
    </body>
</html>
